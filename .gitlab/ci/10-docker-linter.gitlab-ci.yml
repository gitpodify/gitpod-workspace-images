.docker-lint:
    stage: lint
    script:
        # $CONTEXT_DOCKERFILE refers to path to Dockerfile within the $CONTEXT_DIR
        - ./.gitlab/ci/scripts/lint "$CONTEXT_DIR/${CONTEXT_DOCKERFILE:-"Dockerfile"}"
    variables:
      SKIP_IMAGE_CACHING: "true"

ws-base:lint:
    extends:
        - .docker-lint
    variables:
        CONTEXT_DIR: base
    allow_failure: true
    #rules:
    #    - changes:
    #        - base/Dockerfile
    #        - "base/*-packages" # hint: base/install-packages and base/upgrade-packages

ws-full:lint:
    needs:
        - ws-base:lint
    extends:
        - .docker-lint
    variables:
        CONTEXT_DIR: full
    allow_failure: true
    #rules:
    #    - changes:
    #        - full/Dockerfile
    #        - full/*.sh

ws-vnc:lint:
    needs:
        - ws-base:lint
        - ws-full:lint
    extends:
        - .docker-lint
    variables:
        CONTEXT_DIR: vnc
    allow_failure: true
    rules:
        - changes:
            - vnc/Dockerfile
            - vnc/*.sh
