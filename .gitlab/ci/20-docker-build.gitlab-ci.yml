dazzle:build:
  needs:
    - global:lint
  stage: build
  timeout: 3h # just in case things go brr
  script:
    - ./.gitlab/ci/scripts/dazzle-build
  rules:
    - changes:
        - base/Dockerfile
        - base/base.zshrc
        - base/zshrc.d/*.zshrc
        - chunks/**/Dockerfile
        - chunks/**/**
        - tests/*.yml
        - .trigger-build
