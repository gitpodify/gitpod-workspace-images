name: Build from Main

on:
  push:
    branches:
      - recaptime-dev-mainline

jobs:
  # Sync container images between the local registry and GHCR as our intermerdate registry.
  # Since we use Doppler for secrets management, we don't be bothered setting up environment secrets
  # for prod.
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    env:
      RHQCR_REGISTRY: quay.io
      GHCR_REGISTRY: ghcr.io

    steps:
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v1
      - name: Load environment variables as masked secrets
        uses: catchco/doppler-environment-loader@v1.0.2
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}

      - name: ğŸ“¥ git clone --depth 1 && git checkout
        uses: actions/checkout@v2
        with:
          repository: gitpodify/gitpodified-workspace-images

      - name: ğŸ”§ .gitlab/ci/scripts/ci-setup
        run: |
          sudo apt-get install python3-pip shellcheck uuid-runtime
          curl -sSL https://github.com/mvdan/sh/releases/download/v3.4.2/shfmt_v3.4.2_linux_amd64 -o shfmt
          sudo mv shfmt /usr/local/bin/shfmt && sudo chmod +x /usr/local/bin/shfmt
          sudo pip3 install pre-commit yq

      - name: ğŸ¤“ pre-commit
        run: |
          pre-commit run --all-files || true

      - name: ğŸ”† Install dazzle
        run: |
          curl -sSL https://github.com/gitpod-io/dazzle/releases/download/v0.1.6/dazzle_0.1.6_Linux_x86_64.tar.gz | sudo tar -xvz -C /usr/local/bin

      - name: ğŸ”† Setup CI Systems
        run: |
          echo "====> Installing Skopeo...."
          . /etc/os-release
          # Update ca-certificates to avoid issues with LetEncr SSL certificates
          sudo apt update && sudo apt --only-upgrade install ca-certificates -y
          echo "deb [signed-by=/usr/share/keyrings/skopeo-archive-keyring.gpg] https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${VERSION_ID}/ /" | sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list
          curl -L https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${VERSION_ID}/Release.key | gpg --dearmor | sudo tee /usr/share/keyrings/skopeo-archive-keyring.gpg
          sudo apt update && sudo apt install -y skopeo

          echo "====> Setting up Buildkitd..."
          curl -sSL https://github.com/moby/buildkit/releases/download/v0.9.3/buildkit-v0.9.3.linux-amd64.tar.gz | sudo tar xvz -C /usr
          sudo buildkitd --oci-worker=true --oci-worker-net=host --debug --group docker &
          sudo su -c "while ! test -S /run/buildkit/buildkitd.sock; do sleep 0.1; done"
          sudo chmod +777 /run/buildkit/buildkitd.sock

      # A hack as GH action does not allow you to force override cache storing if there was a cache hit
      # https://github.com/actions/cache/issues/628#issuecomment-986118455
      - name: ğŸ—„ï¸ Force override GitHub Actions cache
        uses: actions/cache@v2
        with:
          path: ~/registry
          key: ${{ runner.os }}-main-cache-${{ github.sha }}

      - name: ğŸ—„ï¸ Restore Registry Cache
        uses: actions/cache@v2
        with:
          path: ~/registry
          key: ${{ runner.os }}-main-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-main-cache-

      - name: ğŸ“¦ Setup local registry
        run: |
          docker run -it --detach --publish 5000:5000 --volume ~/registry:/var/lib/registry registry:2

      - name: ğŸ”¨ dazzle-buildkit.pipelines.recaptime.dev
        run: |
          ./dazzle-up.sh

      - name: âœğŸ½ Authenicate against GHCR, Quay.io and Cloudsmith
        run: |
          echo "===> Authenicating against GHCR"
          sudo skopeo login -u RecapTimeBot --password=${{ secrets.GHCR_SERVICE_ACCOUNT_PASSWORD }} https://${{env.GHCR_REGISTRY}}
          docker login -u RecapTimeBot --password=${{ secrets.GHCR_SERVICE_ACCOUNT_PASSWORD }} https://${{env.GHCR_REGISTRY}}
          echo
          sleep 3

          echo "===> Authenicating against RHQCR"
          sudo skopeo login -u ${{ secrets.RHQCR_SERVICE_ACCOUNT_USERNAME }} --password=${{secrets.RHQCR_SERVICE_ACCOUNT_PASSWORD}} https://${{env.RHQCR_REGISTRY}}
          docker login -u ${{ secrets.RHQCR_SERVICE_ACCOUNT_USERNAME }} --password=${{secrets.RHQCR_SERVICE_ACCOUNT_PASSWORD}} https://${{env.RHQCR_REGISTRY}}

          echo "===> Authenticating against Cloudsmith"
          sudo skopeo login -u recaptimebot --password=${{secrets.CLOUDSMITH_API_KEY}} https://docker.cloudsmith.io
          docker login -u recaptimebot --password=${{secrets.CLOUDSMITH_API_KEY}} https://docker.cloudsmith.io

      - name: ğŸ•°ï¸ Create timestamp tag
        id: create-timestamp-tag
        run: |
          echo "TIMESTAMP_TAG=dazzle-build-$(date '+%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV

      - name: ğŸ“‹ copy-to-ghcr.pipelines.recaptime.dev
        run: |
          ./devkit/bin/sync-local-to-ghcr

      - name: ğŸ³ sync-to-other-registries-docker.pipelines.recaptime.dev
        run: |
            ./devkit/bin/sync-to-other-registries-docker $TIMESTAMP_TAG
