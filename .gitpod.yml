image: quay.io/gitpodified-workspace-images/full:latest

tasks:
  - command: docker

vscode:
  extensions:
    - ms-azuretools.vscode-docker
    - timonwong.shellcheck
    - redhat.vscode-yaml
    - eamodio.gitlens
    - gitlab.gitlab-workflow
    - davidanson.vscode-markdownlint

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
